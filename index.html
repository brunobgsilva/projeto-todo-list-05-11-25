<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>

<body>
    
    <div id="page" class="container d-flex justify-content-center align-items-center flex-column">

        <h1 class="mb-4">
            Gerenciador de tarefas
        </h1>

        <button class="btn btn-primary mb-4" id="new-task-button" data-bs-toggle="modal" data-bs-target="#new-task-modal"> 
            Nova Tarefa
        </button>

        <div class="modal fade" id="new-task-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>

                        <div class="modal-header">
                            <h5 class="modal-title">Adicionar Nova Tarefa</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
    
                        <div class="modal-body
                                <label for="task-name-input">Nome da Tarefa</label>
                                <input required type="text" id="task-name-input" class="form-control" placeholder="Digite o nome da sua tarefa">
                        </div>
    
                        <div class="modal-footer">
                            <button id="add-task-button" class="btn btn-primary">Adicionar Tarefa</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>    

                    </form>
                </div>
            </div>
        </div>

        <ul class="container task-list w-75 list-group">

            <li class="list-group-item task d-flex justify-content-between align-items-center">

                <div>
                    <input type="checkbox" class="form-check-input me-2" id="task-check-1">
                    <label class="form-check-label" for="task-check-1">
                        Comer bolo
                    </label>    
                </div>

                <button class="btn btn-danger align-self-end" id="delete-task-button" data-bs-toggle="modal" data-bs-target="#delete-task-modal">
                    Excluir
                </button>

            </li>

        </ul>

        <div class="modal fade" id="delete-task-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Deletar Tarefa</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                            <h2>Tem certeza que deseja deletar esta tarefa?</h2>
                    </div>

                    <div class="modal-footer">
                        <button id="delete-task-button" class="btn btn-danger">DELETAR TAREFA</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
